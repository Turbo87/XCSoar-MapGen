<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/" py:strip="">
  <py:match path="head" once="true">
    <head py:attrs="select('@*')">
      <title py:with="title = list(select('title/text()'))">
        XCSoar Map Generator<py:if test="title">: ${title}</py:if>
      </title>
      <link rel="stylesheet" href="https://openlayers.org/en/v4.3.0/css/ol.css" type="text/css"/>
      <link rel="stylesheet" href="${url('/static/style.css')}" type="text/css"/>
      <link rel="shortcut icon" type="image/ico" href="${url('/static/images/favicon.ico')}"/>
      ${select('*[local-name()!="title"]')}
    </head>
  </py:match>
  <py:match path="body" once="true">
    <body py:attrs="select('@*')">
      <div id="container">
	<div id="content">
	  <div id="logo">
	    <a href="http://www.xcsoar.org/"><img src="${url('/static/images/logo.png')}" alt="XCSoar"/></a>
	    <a href="${url('/')}">Map Generator</a>
	  </div>
          ${select('*|text()')}
	</div>
      </div>
      <div id="footer">
	The <b>XCSoar Map Generator</b> is Free Software released under the GNU/GPL License | Copyright Â© 2000-2011
      </div>
    </body>
  </py:match>
</html>

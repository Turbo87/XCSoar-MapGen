<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/" py:strip=""
      lang="en">
  <py:match path="head" once="true">
    <head py:attrs="select('@*')">
      <title py:with="title = list(select('title/text()'))">
        XCSoar Map Generator<py:if test="title">: ${title}</py:if>
      </title>
      <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css"/>
      <link rel="stylesheet" href="/static/style.css" type="text/css"/>
      <link rel="shortcut icon" type="image/ico" href="/static/images/favicon.ico"/>
      <meta property="og:title" content="XCSoar Map Generator" />
      <meta property="og:url" content="http://mapgen.xcsoar.org/" />
      <meta property="og:image" content="http://mapgen.xcsoar.org/static/images/logo.svg" />
      <meta property="og:description" content="Map file (xcm) generator for the XCSoar tactical gliding computer" />
      <meta property="og:type" content="website"/>
      <meta property="og:locale" content="en_GB" />
      kkk
      ${select('*[local-name()!="title"]')}
    </head>
  </py:match>
  <py:match path="body" once="true">
    <body py:attrs="select('@*')">
      <div id="container">
  <div id="content">
    <div id="logo">
        <a href="https://xcsoar.org/"><img src="/static/images/logo.svg" alt="XCSoar Logo"/></a>
        <a href="https://xcsoar.org/">XCSoar Map Generator</a>
    </div>
          ${select('*|text()')}
  </div>
      </div>
      <div id="footer">
  The <b>XCSoar Map Generator</b> is Free Software released under the GNU/GPL License | Copyright Â© 2000-2023
  <a href="https://github.com/XCSoar/mapgen/">Source code</a> | <a href="https://github.com/XCSoar/mapgen/issues/">Issues</a>
      </div>
    </body>
  </py:match>
</html>
